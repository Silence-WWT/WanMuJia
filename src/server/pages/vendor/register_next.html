<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="万木家厂家后台" />
    <meta name="author" content="" />

    <title>万木家厂家后台 - 注册</title>

    <link rel="stylesheet" href="http://fonts.useso.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="/lib/xenon/css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="/lib/xenon/css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/lib/xenon/css/bootstrap.css">
    <link rel="stylesheet" href="/lib/xenon/css/xenon-core.css">
    <link rel="stylesheet" href="/lib/xenon/css/xenon-forms.css">
    <link rel="stylesheet" href="/lib/xenon/css/xenon-components.css">
    <link rel="stylesheet" href="/lib/xenon/css/xenon-skins.css">
    <link rel="stylesheet" href="/css/vendor/custom.css">

    <script src="/lib/xenon/js/jquery-1.11.1.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/lib/xenon/js/html5shiv.min.js"></script>
    <script src="/lib/xenon/js/respond.min.js"></script>
    <![endif]-->


</head>
    <body class="page-body login-page register-page" data-page="register">


<div class="login-container" >

    <div class="row">

        <div class="col-sm-6">

            <script type="text/javascript">
                jQuery(document).ready(function($)
                {
                    // Reveal Login form
                    setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);


                    // Validation and Ajax action
                    $.validator.addMethod(
                        "regex",
                        function(value, element, regexp) {
                            if (regexp.constructor != RegExp)
                                regexp = new RegExp(regexp);
                            else if (regexp.global)
                                regexp.lastIndex = 0;
                            return this.optional(element) || regexp.test(value);
                        },
                        "Please check your input."
                    );

                    $("form#register").validate({
                        rules: {
                            email: {
                                required: true,
                                email: true
                            },
                            password: {
                                required: true,
                                regex: /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,}$/
                            },
                            confirm_password: {
                                required: true,
                                equalTo: '#password'
                            },
                            agent_name: {
                                required: true
                            },
                            agent_identity: {
                                required: true,
                                regex: /^\d{15}(\d\d[0-9xX])?$/
                            },
                            agent_identity_photo_front: {
                                required: true
                            },
                            agent_identity_photo_back: {
                                required: true
                            },
                            name: {
                                required: true
                            },
                            license_address: {
                                required: true
                            },
                            limit: {
                                required: true
                            },
                            address: {
                                required: true
                            }
                        },

                        messages: {
                            email: {
                                required: '请输入您的邮箱',
                                email: '请输入合法的邮箱地址'
                            },
                            password: {
                                required: '请设置密码',
                                regex: '密码长度必须大于等于6位且为字母和数字的组合'
                            },
                            confirm_password: {
                                required: '请再次输入密码',
                                equalTo: '两次密码输入不一致'
                            },
                            agent_name: {
                                required: '请输入代理人姓名'
                            },
                            agent_identity: {
                                required: '请输入代理人身份证',
                                regex: '不合法的身份证号码'
                            },
                            agent_identity_photo_front: {
                                required: '请上传代理人身份证正面照片'
                            },
                            agent_identity_photo_back: {
                                required: '请上传代理人身份证背面照片'
                            },
                            name: {
                                required: '请填写厂家名称'
                            },
                            license_address: {
                                required: '请填写营业执照所在地'
                            },
                            limit: {
                                required: '请填写营业期限'
                            },
                            address: {
                                required: '请填写联系地址'
                            }
                        },

                        // Form Processing via AJAX
                        submitHandler: function(form)
                        {
                            show_loading_bar(70); // Fill progress bar to 70% (just a given value)

                            var opts = {
                                "closeButton": true,
                                "debug": false,
                                "positionClass": "toast-top-full-width",
                                "onclick": null,
                                "showDuration": "300",
                                "hideDuration": "1000",
                                "timeOut": "5000",
                                "extendedTimeOut": "1000",
                                "showEasing": "swing",
                                "hideEasing": "linear",
                                "showMethod": "fadeIn",
                                "hideMethod": "fadeOut"
                            };

                            $.ajax({
                                url: "vendor/register",
                                method: 'POST',
                                dataType: 'json',
                                data: {
                                    do_login: true,
                                    mobile: $(form).find('#contact_mobile').val(),
                                    captcha: $(form).find('#captcha').val()
                                },
                                success: function(resp)
                                {
                                    show_loading_bar({
                                        delay: .5,
                                        pct: 100,
                                        finish: function(){

                                            // Redirect after successful login page (when progress bar reaches 100%)
                                            if(resp.accessGranted)
                                            {
                                                window.location.href = '/vendor';
                                            }
                                            else
                                            {
                                                toastr.error(resp.message + " :)", "注册失败", opts);
                                                $('#captcha').select();
                                            }
                                        }
                                    });

                                },
                                error: function (xhr) {
                                    show_loading_bar({
                                        delay: .5,
                                        pct: 100,
                                        finish: function(){
                                            toastr.error(xhr.status + "错误，请稍后重试 :)", "服务器错误", opts);
                                        }
                                    });
                                }
                            });

                        }
                    });

                    // Set Form focus
                    $("form#login .form-group:has(.form-control):first .form-control").focus();
                });
            </script>

            <!-- Errors container -->
            <div class="errors-container">


            </div>

            <!-- Add class "fade-in-effect" for login form effect -->
            <form method="post" role="form" id="register" class="register-next-form fade-in-effect">
                {{ form.csrf_token }}
                <div class="login-header">
                    <a href="/vendor/login" class="logo">
                        <img src="/img/logo.png" alt="" width="150" />
                        <span>厂家入驻</span>
                    </a>
                </div>


                <div class="form-group">
                    <label class="control-label" for="email">邮箱</label>
                    <input type="text" class="form-control input-dark" name="email" id="email" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">密码</label>
                    <input type="password" class="form-control input-dark" name="password" id="password" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="confirm_password">再次输入密码</label>
                    <input type="password" class="form-control input-dark" name="confirm_password" id="confirm_password" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="agent_name">代理人真实姓名</label>
                    <input type="text" class="form-control input-dark" name="agent_name" id="agent_name" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="agent_identity">代理人身份证号</label>
                    <input type="text" class="form-control input-dark" name="agent_identity" id="agent_identity" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="agent_identity_photo_front">身份证正面照片</label>
                    <input type="file" accept="image/jpeg, image/png" class="form-control input-dark" name="agent_identity_photo_front" id="agent_identity_photo_front" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="agent_identity_photo_back">身份证反面照片</label>
                    <input type="file" class="form-control input-dark" name="agent_identity_photo_back" id="agent_identity_photo_back" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">品牌厂家名称</label>
                    <input type="text" class="form-control input-dark" name="name" id="name" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="license_address">营业执照所在地</label>
                    <input type="text" class="form-control input-dark" name="license_address" id="license_address" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="limit">营业期限</label>
                    <input type="text" class="form-control input-dark" name="limit" id="limit" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="address">联系地址</label>
                    <input type="text" class="form-control input-dark" name="address" id="address" autocomplete="off" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-dark  btn-block text-left">
                        <i class="fa-check"></i>
                        完成
                    </button>
                </div>
            </form>


            <div class="external-login">
                <a href="/vendor/login" class="facebook">
                    已经入驻？点击进行登录
                </a>
            </div>
        </div>

    </div>

</div>



<!-- Bottom Scripts -->
<script src="/lib/xenon/js/bootstrap.min.js"></script>
<script src="/lib/xenon/js/TweenMax.min.js"></script>
<script src="/lib/xenon/js/resizeable.js"></script>
<script src="/lib/xenon/js/joinable.js"></script>
<script src="/lib/xenon/js/xenon-api.js"></script>
<script src="/lib/xenon/js/xenon-toggles.js"></script>
<script src="/lib/xenon/js/jquery-validate/jquery.validate.min.js"></script>
<script src="/lib/xenon/js/toastr/toastr.min.js"></script>


<!-- JavaScripts initializations and stuff -->
<script src="/lib/xenon/js/xenon-custom.js"></script>
<script src="/js/vendor/custom.js"></script>

</body>
</html>
