{% macro title_divider(title) %}
    <div class="divider">
        <h3>· {{title}} ·</h3>
    </div>
{% endmacro %}

{% macro items(items) %}
    <div class="wrapper">
        <div class="item-wrapper clearfix">
            {% for item in items %}
            <div class="item">
                <a href="/item?id={{ item.id }}">
                    <img src="{{ item.img }}" alt=""/>
                    <div class="dialog">
                        <p>{{ item.desc }}</p>
                    </div>
                </a>

                <div class="item-info">
                    <h5><a href="">{{ item.name }}</a></h5>
                    <div class="price">￥{{ item.price }}</div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="more">
            <a href="">查看更多...</a>
        </div>
    </div>
{% endmacro %}
