{% for key in distributor.reminds %}
    {% for remind in distributor.reminds[key] %}
        <div class="alert {{ 'alert-' + remind['type'] }} alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            <strong>提醒: </strong>{{ remind.message }}

            {% if remind['link'] %}
                <a href="{{ remind['link']['href'] }}" class="alert-link">{{ remind['link']['text'] }}</a>
            {% endif %}
        </div>
    {% endfor %}
{% endfor %}
