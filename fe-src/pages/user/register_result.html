{% extends "user/layout.html" %}

{% block title %}
  注册成功
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/user/register_result.css')}}"/>
{% endblock %}

{% block content %}
    <div class="result">
        <span class="title">√ 恭喜您注册成功！</span>

        <div class="username">
            <span>您的登录账号是：</span>
            <span>{{ user.mobile if user.mobile else user.email }}</span>
        </div>

        <div class="tip" id="tip">
            3秒后自动跳转
        </div>

    </div>
    <script src="{{url_for('static', filename='js/user/register_result_ui.js')}}"></script>
{% endblock %}
