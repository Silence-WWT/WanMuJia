{% extends "user/layout.html" %}

{% block styles %}
    <link rel="stylesheet" href="/css/user/register_result.css"/>
{% endblock %}

{% block content %}
    <div class="result">
        <span class="title">{{ result }}</span>

        <div class="info">
            <div class="username">
                <span>登录名</span>
                <span>{{ username }}</span>
            </div>
            <div class="nickname">
                <span>会员名</span>
                <span>{{ nickname }}</span>
            </div>
        </div>
    </div>
{% endblock %}
