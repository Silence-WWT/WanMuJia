<div class="settings-pane">

    <a href="#" data-toggle="settings-pane" data-animate="true">
        &times;
    </a>

    <div class="settings-pane-inner">

        <div class="row">

            <div class="col-md-4">

                <div class="user-info">

                    <div class="user-image">
                        <a href="extra-profile.html">
                            <img src="{% if vendor.logo_url %}{{ vendor.logo_url }}{% else %}/lib/xenon/images/user-2.png{% endif %}" class="img-responsive img-circle" />
                        </a>
                    </div>

                    <div class="user-details">

                        <h3>
                            <a href="#">{{ vendor.name }}</a>

                            <!-- Available statuses: is-online, is-idle, is-busy and is-offline -->
                            <span class="user-status is-online"></span>
                        </h3>

                        <p class="user-title"></p>

                        <div class="user-links">
                            <a href="/vendor/settings" class="btn btn-primary">设置厂家信息</a>
                        </div>

                    </div>

                </div>

            </div>

            <div class="col-md-8 link-blocks-env">

                <div class="links-block left-sep">
                    <h4>
                        <span>厂家简介</span>
                    </h4>

                    <ul class="list-unstyled">
                        {{ vendor.introduction }}
                    </ul>
                </div>

            </div>

        </div>

    </div>

</div>
