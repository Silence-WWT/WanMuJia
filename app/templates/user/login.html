{% extends "user/layout.html" %}

{% block title %}登录{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/user/login.css')}}"/>
{% endblock %}

{% block content %}
    <div class="wrapper-login">
        <h1 class="title offset">登 录</h1>

        <form action="/login" method="post">
            <div class="form-group">
                <div class="wrapper-label">
                    <label class="control-label" for="username">登录名</label>
                </div>
                <input type="text" name="username" id="username" placeholder="手机号/邮箱/昵称"/>
            </div>
            <div class="form-group">
                <div class="wrapper-label">
                    <label class="control-label" for="password">密码</label>
                </div>
                <input type="text" name="password" id="password"/>
            </div>

            <div class="form-group offset">
                <input id="next" type="submit" value="登录"/>
                <a href="/register" class="register" data-way="mp">注册</a>
            </div>
        </form>
    </div>
{% endblock %}
