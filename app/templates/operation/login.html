<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录-万木家-运营后台</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <style>

      #main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -70%);
      }

      #main > h2 {
        text-align: center;
      }

      #main > form {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <section id="main">
      <h2>万木家运营临时后台</h2>
      <form id="login_form" action="/operation/login" method="post">
        <div class="form-group">
          <label for="username">用户名</label>
          <input id="username" type="text" class="form-control" name="username" placeholder="输入用户名">
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input id="password" type="password" class="form-control" name="password" placeholder="输入密码">
        </div>
        {{ form.csrf_token }}
        <button id="login_submit" type="submit" class="btn btn-default">登录</button>
      </form>
    </section>

    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/blueimp-md5/1.1.1/js/md5.min.js"></script>
    <script>
      $(function() {
        $('#login_submit').click(function(e) {
          e.preventDefault();
          $('#password').val(md5(md5($('#password').val())));
          $('#login_form').submit();
        });
      });
    </script>
  </body>
</html>
