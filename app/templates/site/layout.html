<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>万木家-{% block title %}{% endblock %}</title>
    <style>
      body {
        padding: 20px 10px;
        font-size: 18px;
        color: #333;
      }
      .content {
        width: 600px;
        margin: 0 auto;
      }
      header > img {
        width: 180px;
      }
      p {
        margin: 0;
        line-height: 1.4;
      }
      .main {
        margin: 30px 0;
        text-align: center;
      }
      .main > a {
        display: inline-block;
        padding: 0 20px;
        background-color: #170b09;
        color: #FFF;
        line-height: 40px;
        text-decoration: none;
      }
      .footer {
        margin: 0 auto;
        width: 560px;
        color: #777;
      }
    </style>
</head>
<body>
  <div class="content">
    <header>
      <img src="{{url_for('static', filename='img/logo.png')}}" alt="logo"/>
    </header>
    <div id="main">
      <div class="header">
        <h2>亲爱的用户，欢迎加入万木家！</h2>
        <p>{% block text %}{% endblock %}</p>
      </div>
      <div class="main">
        <a href="{{ url }}" target="_blank">{% block btn %}{% endblock %}</a>
      </div>
      <div class="footer">
        <p>如果以上按钮无法打开，请把下面的链接复制到浏览器地址栏中打开：</p>
        <p>{{ url }}</p>
        <p>该链接有效时间为24小时，如非本人操作，请您忽略此邮件。</p>
      </div>
    </div>
  </div>
</body>
</html>
